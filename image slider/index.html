<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="pexels-gsn-travel-30030069.jpg" alt="Image 1" class="slide">
      <img src="pexels-gsn-travel-30144941.jpg" alt="Image 2" class="slide">
      <img src="pexels-tho-ta-666326467-19171624.jpg" alt="Image 3" class="slide">
      <img src="pexels-viethoang-13777381.jpg" alt="Image 4" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
