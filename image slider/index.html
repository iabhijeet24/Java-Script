<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div id="slides">
            <img src="pexels-gsn-travel-30030069.jpg" class="slide" alt="Image 1">
            <img src="pexels-gsn-travel-30144941.jpg" class="slide" alt="Image 2">
            <img src="pexels-tho-ta-666326467-19171624.jpg" class="slide" alt="Image 3">
            <img src="pexels-viethoang-13777381.jpg" class="slide" alt="Image 3">
          </div>
        </div>    
        <button class="prev" onclick="prevSlide()">Prev</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
